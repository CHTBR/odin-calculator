<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Filip Popelka">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section id="calculator-container">
            <div id="display"></div>
            <div id="button-container">
                <button class="action-button operation" id="add">+</button>
                <button class="action-button operation" id="substract">-</button>
                <button class="action-button operation" id="multiply">*</button>
                <button class="action-button operation" id="divide">/</button>
                <button class="action-button" id="clear">CLR</button>
                <button class="action-button" id="evaluate">=</button>
                <button class="number-button" id="1">1</button>
                <button class="number-button" id="2">2</button>
                <button class="number-button" id="3">3</button>
                <button class="number-button" id="4">4</button>
                <button class="number-button" id="5">5</button>
                <button class="number-button" id="6">6</button>
                <button class="number-button" id="7">7</button>
                <button class="number-button" id="8">8</button>
                <button class="number-button" id="9">9</button>
            </div>
        </section>
    </main>
    <footer>
        <small>Made as a part of <a href="https://www.theodinproject.com" target="_blank">The odin project</a></small>
    </footer>
</body>
</html>
